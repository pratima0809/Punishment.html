<form action="/submit" method="POST" enctype="multipart/form-data" style="max-width: 400px; margin: auto; padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Pratima Vanakhade" required><br><br>
  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>
  
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="7021999862" required><br><br>
  
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
  
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
  
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
  
    <label for="city">City:</label><br>
    <select id="city" name="city">
      <option value="newyork">New York</option>
      <option value="losangeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="houston">Houston</option>
    </select><br><br>
  
    <label for="newsletter">Subscribe to our newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter"><br><br>
  
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume"><br><br>
  
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Write your message here..." rows="4" cols="30"></textarea><br><br>
  
    <button type="submit" style="width: 100%; background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px;">Submit</button>
    
  </form>
